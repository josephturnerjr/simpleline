<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Line Simplificationizer</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <div role="main">
    <div id="center">
      <h1>Line Simplificationizer</h1>
      <canvas id='line-canvas' width="480" height="360"></canvas>
      <div id="controls">
        Angle sensitivity (TMIN / pi) <input id='theta' type='range' min=1 max=128 /><span id='asen'></span><br />
        Min. segment length (LMIN) <input id='len' type='range' min=1 max=128 /><span id='slen'></span><br />
        <input id='clear-lines' type='submit' value='Clear' />
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
